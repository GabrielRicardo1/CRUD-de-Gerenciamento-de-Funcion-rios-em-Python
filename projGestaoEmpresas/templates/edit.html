{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Editar Funcionário</h1>
<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
    </div>
    <div class="col-md-6">
        <label for="position" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
    </div>
    <div class="col-md-4">
        <label for="salary" class="form-label">Salário</label>
        <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ employee.salary }}" required>
    </div>
    <div class="col-md-4">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" value="{{ employee.cpf }}" required>
    </div>
    <div class="col-md-4">
        <label for="hiring_date" class="form-label">Data de Contratação</label>
        <input type="date" class="form-control" id="hiring_date" name="hiring_date" value="{{ employee.hiring_date }}" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('list_employees') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
